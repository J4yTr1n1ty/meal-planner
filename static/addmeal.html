<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Meal - Meal Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://unpkg.com/htmx.org@2.0.2"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <div class="container text-center">
    <h1>Add Meal Plan</h1>
    <a href="/"><button type="button" class="btn btn-primary">Back</button></a>

    <form class="mx-auto mb-3" hx-post="/mealplans">
      <div class="form-group">
        <label for="cooking">Who is cooking?</label>
        <input type="text" id="cooking" name="cooking" autocomplete="off" required data-filter="/familymembers"
          class="form-control" />
      </div>
      <div class="form-group">
        <label for="meal">What meal is it?</label>
        <input type="text" id="meal" name="meal" autocomplete="off" required data-filter="/meals"
          class="form-control" />
      </div>
      <div class="form-group">
        <label for="date">When is it?</label>
        <input type="date" id="date" name="date" required class="form-control" />
      </div>
      <button type="submit" class="btn btn-success mt-2">Submit</button>
    </form>
  </div>
</body>

<footer>
  <script src="static/js/bootstrap-autocomplete/bootstrap-autocomplete.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    document.addEventListener(
      "DOMContentLoaded",
      (e) => {
        $("#cooking").autocomplete();
        $("#meal").autocomplete();
      },
      false,
    );
  </script>
</footer>

</html>
