<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meal Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://unpkg.com/htmx.org@2.0.2"></script>
  <script src="static/js/bootstrap-autocomplete/bootstrap-autocomplete.min.js"></script>
</head>

<body>
  <div class="container text-center mt-2">
    <h1>Meal Planner</h1>
    <div class="d-flex justify-content-center gap-3">
      <button type="button" hx-get="/mealplans" hx-target="#mealplans" class="btn btn-primary">
        Refresh
      </button>

      <a href="/addmeal"><button type="button" class="btn btn-success">
          Add Mealplan
        </button></a>
    </div>

    <div class="mt-2" id="mealplans" hx-get="/mealplans" hx-trigger="load"></div>
  </div>
</body>

<footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</footer>

</html>
